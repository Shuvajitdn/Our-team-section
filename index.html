<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <!-- Profile Card 1 -->
        <div class="profile-card">
            <div class="img">
                <img src="m1.jpg" alt="Profile picture of Vin Diesel">
            </div>
            <div class="caption">
                <h3>Vin Diesel</h3>
                <p>Senior App Developer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <button class="message-btn" data-name="Vin Diesel" data-img="m1.jpg">Message</button>
            </div>
        </div>

        <!-- Profile Card 2 -->
        <div class="profile-card">
            <div class="img">
                <img src="m2.jpg" alt="Profile picture of David Corner">
            </div>
            <div class="caption">
                <h3>David Corner</h3>
                <p>Front End Developer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <button class="message-btn" data-name="David Corner" data-img="m2.jpg">Message</button>
            </div>
        </div>

        <!-- Profile Card 3 -->
        <div class="profile-card">
            <div class="img">
                <img src="m3.jpg" alt="Profile picture of Tom Cruise">
            </div>
            <div class="caption">
                <h3>Tom Cruise</h3>
                <p>Full Stack Developer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <button class="message-btn" data-name="Tom Cruise" data-img="m3.jpg">Message</button>
            </div>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="profile-img-modal">
                <img src="" alt="Profile picture in modal" id="modal-profile-img">
            </div>
            <h2>Contact <span id="contact-name"></span></h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Write your message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
